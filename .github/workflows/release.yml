name: Release (semantic-release)

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'release/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Executar em modo dry-run (não publica tag/release)"
        type: boolean
        default: false
      force_bump:
        description: "Forçar tipo de bump (major|minor|patch) - opcional"
        type: choice
        required: false
        options: ['', major, minor, patch]

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FORCE_BUMP: ${{ github.event.inputs.force_bump }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (prefer ci)
        working-directory: .github
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json não encontrado; usando npm install"
            npm install --no-audit --no-fund
          fi

      - name: Dry run flag
        id: flags
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "args=--dry-run" >> "$GITHUB_OUTPUT"
          else
            echo "args=" >> "$GITHUB_OUTPUT"
          fi

      - name: semantic-release (usa config do .releaserc.json no raiz)
        working-directory: .github            # <- ADICIONE ESTA LINHA
        run: npx semantic-release ${{ steps.flags.outputs.args }}

