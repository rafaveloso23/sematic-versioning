name: Release (semantic-release)

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'release'
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Executar em modo dry-run (não publica tag/release)"
        type: boolean
        default: false
      force_bump:
        description: "Forçar tipo de bump (major|minor|patch) - opcional"
        type: choice
        required: false
        options: ['', major, minor, patch]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FORCE_BUMP: ${{ github.event.inputs.force_bump }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (em .github)
        run: |
          if [ -f .github/package-lock.json ]; then
            npm ci --prefix .github
          else
            echo "package-lock.json não encontrado em .github; usando npm install"
            npm install --no-audit --no-fund --prefix .github
          fi

      - name: Dry run flag
        id: flags
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "args=--dry-run" >> "$GITHUB_OUTPUT"
          else
            echo "args=" >> "$GITHUB_OUTPUT"
          fi

      - name: Diagnose plugins
        run: |
          node -e "console.log('CWD=', process.cwd())"
          node -e "console.log('resolve changelog=', require.resolve('@semantic-release/changelog', { paths: ['.github'] }))"

      - name: semantic-release (usa .releaserc.json do RAIZ)
        run: npx --prefix .github semantic-release ${{ steps.flags.outputs.args }}

