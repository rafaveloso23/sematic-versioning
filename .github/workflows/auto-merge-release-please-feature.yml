name: auto-merge release-please PRs on feature/*

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches:
      - "feature/*"

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: >
      github.event.pull_request.user.login == 'release-please[bot]' &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'autorelease: pending')
    runs-on: ubuntu-latest
    steps:
      # 1) Aprovar o PR (necessário se a proteção de branch exige review)
      - name: Approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      # 2) Merge imediato do PR (squash por padrão)
      - name: Merge PR
        uses: peter-evans/merge-pull-request@v3
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          pull-request: ${{ github.event.pull_request.number }}
          merge-method: squash
